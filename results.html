<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore London - Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .hero-banner {
      background: url('images/london-skyline.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 60px 20px;
      border-radius: 0 0 20px 20px;
      position: relative;
    }

    .hero-banner::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .hero-banner h2, .hero-banner p {
      position: relative;
      z-index: 2;
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
      height: 180px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <img src="images/explore-london-logo.png" alt="Explore London Logo" height="50">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav align-items-center gap-2">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="attractions.html">Attractions</a></li>
        <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
        <li class="nav-item"><a class="nav-link" href="itinerary.html">Itinerary</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <ul class="navbar-nav align-items-center gap-2 ms-auto" id="auth-links"></ul>
    </div>
  </div>
</nav>

<!-- Hero Banner -->
<section class="hero-banner mb-4">
  <h2 id="results-heading" class="display-5 fw-bold">Search Results</h2>
  <p class="lead" id="results-subheading">Showing results for your selected category and filter</p>
</section>

<!-- Results Content -->
<div class="container">
  <div id="results-container" class="row g-4">
    <!-- JS dynamically injects cards here -->
  </div>
