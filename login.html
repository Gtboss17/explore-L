<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - Explore London</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-card {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      border: 1px solid #ddd;
    }
    .login-card h2 {
      color: #b00020;
      margin-bottom: 1.5rem;
    }
    .form-control {
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
    }
    .form-control:focus {
      border-color: #b00020;
      box-shadow: 0 0 0 0.15rem rgba(176, 0, 32, 0.25);
    }
    .btn-primary {
      background-color: #b00020;
      color: #fff;
      font-weight: bold;
      border: none;
    }
    .btn-primary:hover {
      background-color: #99001b;
    }
    .extra-link {
      text-align: center;
      margin-top: 1rem;
    }
    a {
      color: #b00020;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h2>Sign In</h2>
  <form id="login-form">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" id="login-email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" id="login-password" required>
    </div>
    <button class="btn btn-primary w-100">Sign In</button>
  </form>
  <div class="extra-link">
    <p>New user? <a href="register.html">Create an account</a></p>
    <p><a href="index.html">‚Üê Return to Home</a></p>
  </div>
</div>

<script>
  document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("login-email").value.trim();
    const password = document.getElementById("login-password").value;

    const users = JSON.parse(localStorage.getItem("users")) || {};
    const user = users[email];

    if (user && user.password === password) {
      localStorage.setItem("currentUser", JSON.stringify({
        email: email,
        username: user.username || email
      }));
      window.location.href = "index.html";
    } else {
      alert("Invalid login. Please check your credentials.");
    }
  });
</script>

</body>
</html>
